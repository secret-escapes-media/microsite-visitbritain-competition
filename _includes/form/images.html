{% assign this = include.data %}
<p class="label">{{this.label}}{% unless this.required %}<span class="form--optional"> -&nbsp;optional</span>{% endunless %}</p>
<div class="input-buttons">
  <div class="row row--gutters-sm">
    {% for option in this.options %}<div class="col col--2">
      <div id="mask-comp-{{option.id}}" data-form-group="{{this.id}}" class="form-mask img img--4-3 img--hover rounded--md depth--md" style="background-image: url({{site.img}}/pages/overview/form/{{option.id}}.jpg);">
        <a href="javascript:void(0);" class="img__link js-form-fill" data-target-id="{{form.id}}-{{option.id}}"></a>
        <div class="img__content">
          <div class="h">
            {{option.label}}
          </div>
        </div>
        <div class="img__overlay"></div>
      </div>

      <input type="radio" id="{{form.id}}-{{option.id}}" name="{{this.id}}" value="{{option.value}}" class="hidden {% if option.invalid %}js-form-invalid-answer"{% endif %}{% if this.required %} data-required{% endif %}">
    </div>{% endfor %}
  </div>
</div>
