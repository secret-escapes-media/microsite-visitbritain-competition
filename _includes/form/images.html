{% assign this = include.data %}
<p class="label">{{this.label}}{% unless this.required %}<span class="form--optional"> -&nbsp;optional</span>{% endunless %}</p>
<div class="input-buttons">
  <div class="row row--gutters-sm">
    {% for option in this.options %}

    <div class="col col--constant-6 col--xxl-2">

      <label for="{{form.id}}-{{option.id}}" class="input-button js-input-button hidden">
        <div class="input-button__wrap">
          <div class="input-button__wrap-input">
            <input type="radio" id="{{form.id}}-{{option.id}}" name="{{this.id}}" value="{{option.value}}"{% if option.invalid %} class="js-form-invalid-answer"{% endif %}{% if this.required %} data-required{% endif %}>
          </div>
          <div class="input-button__wrap-text">
            {{option.label}}
          </div>
        </div>
      </label>

      <div id="mask-comp-{{option.id}}" data-form-group="{{this.id}}" class="form-mask img img--16-9 img--xxl-1-1 img--hover rounded--md depth--md" style="background-image: url({{site.img}}/pages/overview/form/{{option.id}}.jpg);">
        <a href="javascript:void(0);" class="img__link js-form-fill" data-target-id="{{form.id}}-{{option.id}}"></a>
        <div class="img__content">
          <div class="h h--xxxs">
            {{option.label}}
          </div>
        </div>
        <div class="img__overlay img__overlay--light"></div>
      </div>

    </div>
    {% endfor %}
  </div>
</div>
