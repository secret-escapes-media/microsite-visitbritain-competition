      <ol class="continuing-list">
        <li><div>All personal data collected as part of the Promotion will be handled in accordance with the Secret Escapes privacy notice. Entrants can view a copy of such notice at <a href="https://www.secretescapes.com/privacy-policy" target="_blank">www.secretescapes.com/privacy-policy</a>.</div></li>
