                    <li>dinner on each night and breakfast on each morning of stay;</li>
                    <li>The stay is subject to availability, and all school holidays and UK bank holidays are blacked out</li>
                    <li>The stay must be taken by the 31 March 2021</li>
                  </ol>
                </div>
              </li>
              <li>
                <div>
