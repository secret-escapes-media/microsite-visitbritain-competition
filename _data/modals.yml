      <ol class="continuing-list">
        <li>
          <div>
            <div>The prizes available will consist of the following:</div>
            <ol class="ol--no-space ol--letters">
              <li>
                5 entrants will be awarded a hotel stay allocated to them by the Promoter
              </li>
              <li>
