      </ol>
      <div class="space--xs"></div>
      <h5 class="h h--xxxs text--bold">THE PRIZE DRAW</h5>
      <ol class="continuing-list">
        <li>To enter this prize draw, participants are asked to fill out a short questionnaire.</li>
        <li>The Promotion starts at 09:00 on 29.09.2020, and shall run for a total period of three weeks, beginning on 29.09.2020. The three weeks may not be consecutive weeks.  For reasons related to COVID-19, the Promoter reserves the right in its sole discretion to suspend entries to the competition for a period of time, and the closing date shall be extended accordingly.  If this happens, the Promoter will publish details and an updated closing date on the prize draw page.  All entries must be received by no later than 23.59 UK time on the closing date shown on the prize draw page.</li>
