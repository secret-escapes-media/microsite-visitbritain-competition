      </ol>
      <div class="space--xs"></div>
      <h5 class="h h--xxxs text--bold">HOW TO PARTICIPATE</h5>
      <ol class="continuing-list">
        <li>To enter this draw, Participants must fill in the form on the prize draw page at the Promoter’s website providing the information about their name and e-mail address and travel preferences.</li>
        <li>All entries must be received between the entry date and the close date (UK time).</li>
      </ol>
      <div class="space--xs"></div>
